# .github/workflows/python-package.yml
name: Python package

on:
  push:
    branches: ["main"]
    tags:
      - "v*"        # e.g. v0.1.0, v0.1.1
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  # ===== CI: Lint + Tests on pushes/PRs =====
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8 pytest build
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # - name: Lint with flake8
      #   run: |
      #     flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      #     flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      # - name: Test with pytest
      #   run: pytest

  # ===== Release: Build & Publish to PyPI on tag =====
  publish:
    # Only run on tag pushes that start with "v"
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    # OIDC permission REQUIRED for Trusted Publisher
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build sdist and wheel
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Publish to PyPI (Trusted Publisher)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          # For TestPyPI first, uncomment the next line:
          # repository-url: https://test.pypi.org/legacy/
